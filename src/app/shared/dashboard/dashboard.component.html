<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Formulario de Estudiante
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCedula">Cédula</label>
              <input type="text" class="form-control" id="inputCedula" placeholder="Ingrese la cédula">
            </div>
            <div class="form-group col-md-6">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputApellido">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese el apellido">
            </div>
            <div class="form-group col-md-6">
              <label for="selectCarrera">Carrera</label>
              <select id="selectCarrera" class="form-control">
                <option value="ingenieria">Ingeniería</option>
                <option value="informatica">Informática</option>
              </select>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="selectDedicacion">Dedicación</label>
              <select id="selectDedicacion" class="form-control">
                <option value="tiempo-completo">Tiempo completo</option>
                <option value="medio-tiempo">Medio tiempo</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="selectTipoDocumento">Tipo de Documento</label>
              <select id="selectTipoDocumento" class="form-control">
                <option value="Nombramiento">Nombramiento</option>
                <option value="Contrato">Contrato</option>
              </select>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2>Tabla de Profesores</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <!-- Agrega más columnas según tus datos -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profesor of profesores">
          <td>{{ profesor.cedulaIdentidad }}</td>
          <td>{{ profesor.nombres }}</td>
          <td>{{ profesor.apellidos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
